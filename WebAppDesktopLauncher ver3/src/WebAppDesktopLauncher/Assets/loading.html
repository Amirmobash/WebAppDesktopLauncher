<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anwendung wird gestartet…</title>
    <style>
        :root {
            --bg1: #ffffff;
            --bg2: #fff7ed; /* sehr helles Orange */
            --card: #ffffff;
            --text: #0f172a; /* slate-900 */
            --muted: #64748b; /* slate-500 */
            --line: #e2e8f0; /* slate-200 */
            --orange: #f97316; /* orange-500 */
            --orange2: #fb923c; /* orange-400 */
            --shadow: 0 18px 45px rgba(15, 23, 42, .10);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(249,115,22,.10), transparent 60%), radial-gradient(900px 500px at 80% 20%, rgba(251,146,60,.10), transparent 60%), linear-gradient(180deg, var(--bg1), var(--bg2));
            color: var(--text);
            overflow: hidden;
        }

        .center {
            height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(560px, 100%);
            background: var(--card);
            border: 1px solid rgba(15,23,42,.08);
            border-radius: 22px;
            box-shadow: var(--shadow);
            padding: 30px 34px;
            position: relative;
            overflow: hidden;
        }

            .card::before {
                content: "";
                position: absolute;
                inset: -120px;
                background: radial-gradient(circle at 30% 30%, rgba(249,115,22,.18), transparent 55%), radial-gradient(circle at 80% 70%, rgba(251,146,60,.14), transparent 55%);
                z-index: 0;
            }

        .content {
            position: relative;
            z-index: 1;
        }

        .top {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }

        .mark {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(249,115,22,.16), rgba(251,146,60,.10));
            border: 1px solid rgba(249,115,22,.25);
            display: grid;
            place-items: center;
            position: relative;
        }

            .mark::after {
                content: "";
                position: absolute;
                inset: -6px;
                border-radius: 18px;
                border: 1px solid rgba(249,115,22,.18);
            }

            .mark svg {
                width: 22px;
                height: 22px;
                fill: none;
                stroke: var(--orange);
                stroke-width: 2.2;
                stroke-linecap: round;
                stroke-linejoin: round;
            }

        h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: .01em;
        }

        .sub {
            margin: 6px 0 0 0;
            color: var(--muted);
            font-size: 13px;
            line-height: 1.45;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-top: 18px;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 3px solid rgba(15,23,42,.08);
            border-top-color: var(--orange);
            animation: spin .9s linear infinite;
            flex: 0 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            flex: 1;
            min-width: 0;
        }

            .status .line1 {
                font-size: 14px;
                margin: 0;
                color: var(--text);
            }

            .status .line2 {
                font-size: 12px;
                margin: 4px 0 0 0;
                color: var(--muted);
            }

        .bar {
            margin-top: 16px;
            height: 10px;
            background: rgba(15,23,42,.06);
            border: 1px solid rgba(15,23,42,.06);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

            /* Indeterminate orange shimmer (keeps it looking “busy” بدون اشاره به آنلاین/پسورد) */
            .bar::before {
                content: "";
                position: absolute;
                inset: 0;
                width: 35%;
                background: linear-gradient(90deg, rgba(249,115,22,0) 0%, rgba(249,115,22,.55) 45%, rgba(251,146,60,.65) 55%, rgba(249,115,22,0) 100%);
                transform: translateX(-120%);
                animation: sweep 1.25s ease-in-out infinite;
            }

        @keyframes sweep {
            0% {
                transform: translateX(-120%);
                opacity: .9;
            }

            70% {
                transform: translateX(260%);
                opacity: 1;
            }

            100% {
                transform: translateX(260%);
                opacity: 0;
            }
        }

        .chips {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            font-size: 11px;
            color: rgba(15,23,42,.72);
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(249,115,22,.18);
            background: rgba(249,115,22,.06);
            user-select: none;
            white-space: nowrap;
        }

        .footer {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            color: rgba(100,116,139,.9);
            font-size: 11px;
        }

        .pill {
            border-radius: 999px;
            padding: 4px 10px;
            border: 1px solid rgba(15,23,42,.10);
            background: rgba(255,255,255,.65);
            backdrop-filter: blur(6px);
            letter-spacing: .08em;
            text-transform: uppercase;
            font-size: 10px;
            color: rgba(15,23,42,.70);
        }

        /* subtle moving background dots */
        .spark {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: .55;
            mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
        }

            .spark::before {
                content: "";
                position: absolute;
                inset: -40px;
                background-image: radial-gradient(rgba(249,115,22,.16) 1px, transparent 1px);
                background-size: 26px 26px;
                animation: drift 10s linear infinite;
            }

        @keyframes drift {
            from {
                transform: translate3d(0,0,0);
            }

            to {
                transform: translate3d(26px,26px,0);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="card" role="status" aria-live="polite">
            <div class="spark"></div>

            <div class="content">
                <div class="top">
                    <div class="mark" aria-hidden="true">
                        <!-- neutrales Icon (kein "online/server/login") -->
                        <svg viewBox="0 0 24 24">
                            <path d="M12 3v3M12 18v3M4.22 5.22l2.12 2.12M17.66 16.66l2.12 2.12M3 12h3M18 12h3M5.22 19.78l2.12-2.12M16.66 7.34l2.12-2.12" />
                        </svg>
                    </div>
                    <div>
                        <h1>Anwendung wird gestartet</h1>
                        <p class="sub">Bitte einen Moment warten. Die Oberfläche wird vorbereitet.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="spinner" aria-hidden="true"></div>
                    <div class="status">
                        <p class="line1">Komponenten werden geladen…</p>
                        <p class="line2">Dieses Fenster bitte nicht schließen.</p>
                    </div>
                </div>

                <div class="bar" aria-hidden="true"></div>

                <div class="chips" aria-hidden="true">
                    <span class="chip">Initialisierung</span>
                    <span class="chip">Module</span>
                    <span class="chip">Benutzeroberfläche</span>
                    <span class="chip">Funktionen</span>
                </div>

                <div class="footer">
                    <span class="pill">Start</span>
                    <span>v1.0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
