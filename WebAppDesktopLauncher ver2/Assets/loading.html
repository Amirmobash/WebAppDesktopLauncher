<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anwendung wird gestartet…</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2933 0, #020617 60%);
      color: #e5e7eb; overflow: hidden;
    }
    .center { height: 100%; display: flex; align-items: center; justify-content: center; }
    .card {
      background: rgba(15, 23, 42, 0.92);
      border-radius: 20px;
      padding: 32px 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,.65), 0 0 0 1px rgba(148,163,184,.2);
      max-width: 520px; width: 100%; position: relative; overflow: hidden;
    }
    .card::before {
      content: ""; position: absolute; inset: -80px;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(129,140,248,.18), transparent 55%);
      opacity: .8; z-index: -1;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(56,189,248,.95);
      box-shadow: 0 0 0 6px rgba(56,189,248,.12);
    }
    h1 { margin: 0 0 8px 0; font-size: 22px; letter-spacing: .02em; }
    .subtitle { margin: 0 0 24px 0; font-size: 14px; color: #9ca3af; line-height: 1.4; }
    .loader {
      width: 52px; height: 52px; border-radius: 999px;
      border: 3px solid rgba(148,163,184,.35);
      border-top-color: #38bdf8;
      animation: spin .9s linear infinite; margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 14px; margin-bottom: 4px; }
    .hint { font-size: 12px; color: #9ca3af; }
    .steps { margin-top: 18px; font-size: 12px; color: #9ca3af; list-style: none; padding: 0; }
    .steps li { display: flex; align-items: center; margin-bottom: 6px; }
    .steps li span { width: 6px; height: 6px; border-radius: 999px; background: rgba(148,163,184,.7); margin-right: 8px; }
    .footer { margin-top: 18px; font-size: 11px; color: #6b7280; display: flex; justify-content: space-between; align-items: center; }
    .pill { border-radius: 999px; border: 1px solid rgba(148,163,184,.35); padding: 3px 10px; font-size: 10px; text-transform: uppercase; letter-spacing: .08em; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="badge">
        <div class="dot"></div>
        <div class="pill">Start</div>
      </div>

      <h1>Anwendung wird gestartet</h1>
      <p class="subtitle">Bitte einen Moment warten. Die Oberfläche wird vorbereitet.</p>

      <div class="loader"></div>
      <div class="status">Komponenten werden geladen…</div>
      <div class="hint">Dieses Fenster bitte nicht schließen.</div>

      <ul class="steps">
        <li><span></span>Module werden initialisiert</li>
        <li><span></span>Benutzeroberfläche wird vorbereitet</li>
        <li><span></span>Funktionen werden gestartet</li>
      </ul>

      <div class="footer">
        <div class="pill">Initialisierung</div>
        <div>v1.0</div>
      </div>
    </div>
  </div>
</body>
</html>
